<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Domm</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form>
            <div class="input-item">
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your name..." id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-item">
                <label>Phone:</label>
                <input type="number" placeholder="Enter your number..."  id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-item">
                <label>Email:</label>
                <input type="email" placeholder="Enter your email id..." id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-item">
                <label class="tex">Message:</label>
                <textarea rows="5" placeholder="Enter your Message..." id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <!--  -->
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>

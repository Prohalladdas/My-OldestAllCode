<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
<style>
    #firstpara{
        color: rgb(166, 0, 0);
        background-color:rgb(23, 733, 69);
    }
    #secondpara{
        color: rgb(55, 743, 333);
        background-color: rgb(69,68,67);
    }
    #thirdpara{
        color: #d4ff00;
        background-color: rgb(220, 42, 251);
    }
    .solo{
        font-style: italic;
    }
</style>
</head>
<body>
    <h2 class="solo">This is my first color Box</h2>
    <p id="firstpara">This is a first paragraph for color box</p>

    <h2 class="solo">This is my second color Box</h2>
    <p id="secondpara">This is a second paragraph for color box</p>

    <h2 class="solo">This is my third color Box</h2>
    <p id="thirdpara">This is a third paragraph for color box</p>
</body>
</html>

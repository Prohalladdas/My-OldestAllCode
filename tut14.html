<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* parapgraph selector */
        p{
            background-color: yellow;
        }
        /* class selector */
        .hindi{color: blue;
        }
        /* id selector */
      #hululu{
        color: rgb(221, 60, 11);
      }
      span,footer{
        color: rgb(11, 221, 74);
      }

    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p >This is a simple paragraph to demontreate first CSS selector.</p>
    <p class="hindi">This is a unick paragraph to demontreate second CSS selector.</p>

   
    <p id="hululu">This is a extraoddnery paragraph to demontreate third CSS selector.</p>
    
   <footer>
    Your name</footer>
<span> I want to eat your pancreas</span>    
</body>
</html>

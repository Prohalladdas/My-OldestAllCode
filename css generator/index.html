<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button CSS Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Button CSS Generator</h1>
    <div class="create-style">
        <label for="btnText">Button name:</label>
        <input type="text" id="btnText">
    </div>
    <!-- my -->
    <div class="create-style">
        <label for="btnFontColor">Button Font Color:</label>
        <input type="color" id="btnFontColor">
    </div>
    <div class="create-style">
        <label for="btnBgColor">Button Background Color:</label>
        <input type="color" id="btnBgColor">
    </div>
    <div class="create-style">
        <label for="btnBorderRadius">Button Border Radius:</label>
        <input type="number" id="btnBorderRadius" min="0" value="0">
    </div>
    <div class="create-style">
        <label for="btnSize">Button Size:</label>
        <select id="btnSize">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
    </div>
    <!--  -->
    <button onclick="generateButton()">Generate Button</button>
    <div id="buttonPreview"></div>
    <!--  -->
    <div>
        <h2>Button CSS Code:</h2>
        <pre id="buttonCSS"></pre>
        <button onclick="copyCSS()">Copy CSS Code</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>

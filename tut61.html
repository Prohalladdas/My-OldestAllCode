<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <h1>Math Object</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt aspernatur impedit blanditiis recusandae, unde
        similique ad sed maiores fugiat sunt.</p>


    <script>
        let m = Math;
        console.log(m);

        // rounded
        let a = 23.333;
        let b = 69;
        console.log(a, b);
        console.log("The value of rounded is", Math.round(a), Math.round(b))

        // pow
        console.log("3 raised to the power of 2 is", Math.pow(3, 2))
        console.log("4 raised to the power of 3 is", Math.pow(4, 3))

        // sqrt
        console.log("Square root of 49 is ",Math.sqrt(49));
        console.log("Square root of 25 is ",Math.sqrt(25));

        // Ceil and floor
        console.log("Min number 3.9 is",Math.ceil(3.9));
        console.log("Min number 3.9 is",Math.floor(3.9));
        
        // Abs
        console.log("Absolute number of -32 is",Math.abs(-32));
        
        // Min and Max
        // Minimum number and Maximum number
        console.log("Min number  2,12,8 is  ",Math.min( 2,12,8));
        console.log("Max number 2,12,8 is ",Math.max( 2,12,8 ));


        // let r = Math.random();
        // console.log("",r);

        let lol=0;
        let lol2=100;
        let polu=lol+(lol2-lol)*Math.random();
        console.log("0 to 100 random number",polu);


        



    </script>
</body>

</html>
